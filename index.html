<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styles.css">
    
    <title>Document</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="main-content">
        
        <div class="sidebar">
            <a href="#">Personal</a>
            <a href="#">Work</a>
            <a href="#">Grocery List</a>
            <hr/>
            <br/><br/>
            <a href="#">Today</a>
            <a href="#">Last Week</a>
            <a href="#">Last Month</a>
        </div>

        <div class="task-container">      
        <div class="input-heading">
                <input id="input-task" type="text" placeholder="Write a task."/>
                <button id="add-task">Add</button>

        </div>
        <br>
            <hr />

            <br>

            <label class="tags">Tags:  
            <select id="tags">
                <option value="None">None</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Grocery List">Grocery List</option>
              </select>
            </label>
            <br>


            <label for="notes" class="tags">Notes:  
                <textarea id="notes" placeholder="Enter your notes here."></textarea>
            </label>




        </div>

        <div class="task-info">
            <h1>Tasks</h1>
        </div>
    </div>

    <script src="./Scripts/app.js"></script>
</body>
</html>
